<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body ng-app="remindme">
    <section id="main_wrapper" ng-controller="MainController"  class="todoapp">
      <header class="header">
        <h1>Reminders</h1>
      </header>
      <section id="my_remindmes" class="main">
        <ul class="todo-list">
            <li ng-repeat="item in items">
                <div class="view">
                    <label>#{{item.tag}} {{item.value}}</label>
                    <button class="destroy" ng-click="removeItem(item.value)"></button>
                </div>
            </li>
            <li ng-hide="items.length > 0" class="empty-view">No items</li>
        </ul>
      </section>
    </section>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->

    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.controller.js"></script>
    <script src="scripts/directives/main.directive.js"></script>
    <script src="scripts/helpers/storage.helper.js"></script>
    <script src="scripts/services/storage.service.js"></script>
  </body>
</html>
